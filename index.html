<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Logos</title>
    <!-- Menggunakan Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap; /* Membuat elemen wrap jika layar kecil */
        }

        .social-icons a {
            text-decoration: none;
            color: #000;
            font-size: 40px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0073e6; /* Warna berubah saat di-hover */
        }

        .social-icons div {
            text-align: center;
            margin-bottom: 20px; /* Memberikan jarak antar ikon */
            max-width: 100px; /* Membatasi lebar maksimal setiap blok ikon dan teks */
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 14px; /* Ukuran font sedikit lebih kecil */
            word-wrap: break-word; /* Mengizinkan kata untuk pecah jika terlalu panjang */
        }

        @media (max-width: 600px) {
            .social-icons a {
                font-size: 30px; /* Menyesuaikan ukuran ikon untuk layar kecil */
            }
            .social-icons p {
                font-size: 12px; /* Ukuran teks lebih kecil untuk layar kecil */
            }
        }
    </style>
</head>
<body>

    <h1>Follow Us on Social Media</h1>
    <div class="social-icons">

        <div>

        </div>
        <!-- Twitter -->

                <i class="fab fa-twitter"></i>
            </a>
            <p>X (Twitter) Humas Polres Bengkalis</p>
        </div>
        <!-- Facebook -->
        <div>

                <i class="fab fa-facebook"></i>
            </a>
            <p>Facebook Humas Polres Bengkalis</p>

        <!-- TikTok -->

</body>
